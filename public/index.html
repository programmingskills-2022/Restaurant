<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>رستوران خوشمزه</title>
    <link rel="stylesheet" href="/src/build/css/style.css" />
    <link rel="icon" type="image" href="favicon.ico" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
      var previous = null;
      var current = null;
      setInterval(function () {
        $.getJSON("https://resta-cxv7.onrender.com/users", function (json) {
          current = JSON.stringify(json);
          if (previous && current && previous !== current) {
            console.log("refresh");
            location.reload();
          }
          previous = current;
        });
      }, 2000);
    </script>
  </head>
  <body
    class="min-h-screen rtl bg-papayawhip-light dark:bg-black dark:text-white overflow-x-hidden"
  >
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

  </body>
</html>
